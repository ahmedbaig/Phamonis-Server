   <body> 
      <app-root></app-root>
      <style>
         .loader-full{
            width: 100%;
            height: 100vh;
            position: absolute;
            float: left;
            background: #ffffff;
            z-index: 9999;
            top: 0px;
            left: 0px;
            padding:10% 0;
            text-align: center;  
            visibility: visible;
            opacity: 1;
            transition: visibility 0s 1s, opacity 0.5s linear; 
         }
         .hide{
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s 1s, opacity 1s linear;
         }
      </style>
      <div class="loader-full vertical-align" id="loader" >
         <img src="./assets/images/loader.gif" alt="">
      </div>
    </body>
