<!-- Content Wrapper START -->
<div class="main-content">
  <div class="container-fluid">
      <div class="page-title">
          <h4></h4>
      </div>
      <div class="row">
          <div class="col-md-12"> 
            <div class="card">
                <div class="card-heading border bottom">
                      <div class="row">
                          <div class="col-md-12">
                              <h4 class="card-title">Hospital Information</h4> 
                          </div>
                      </div>
                </div>
                <div class="card-block"> 
                    <div class="row"> 
                        <div class="input-field col-md-12 col s12">
                            <label for="">Name</label>
                            <input type="text" [(ngModel)]="name" name="name" class="form-control">
                        </div>
                    </div> 
                    <div class="row"> 
                        <div class="input-field col-md-12 col s12">
                            <label for="">Phone Number</label>
                            <input type="text" [(ngModel)]="phone" name="phone" class="form-control">
                        </div>
                    </div>  
                    <div class="row"> 
                        <div class="input-field col-md-12 col s12">
                            <label for="">Address</label>
                            <input type="text" [(ngModel)]="address" name="address" class="form-control">
                        </div>
                    </div>  
                    <hr>
                    <div class="col-md-12 col s12 center-align" > 
                        <button class="waves-effect waves-light btn btn-info" (click)="save()">Save</button>
                    </div> 
                </div>
              </div>  
          </div> 
      </div> 
  </div>
</div>
<!-- Content Wrapper END -->
