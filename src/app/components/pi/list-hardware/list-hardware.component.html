<!-- Content Wrapper START -->
<div class="main-content">
  <div class="container-fluid">
    <div class="page-title">
      <h4>Pi Modules</h4>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-block">
            <div class="table-overflow">
              <table class="table">
                <thead>
                  <tr>
                    <th>Model</th>
                    <th>FCC ID</th>
                    <th>Status</th>
                    <th>Active</th>
                    <th>User</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of items"> 
                  </tr> 
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="fixed-action-btn">
          <a class="btn-floating btn-large red" [routerLink]="[ '/pi/create' ]">
            <i class="ti-pencil"></i>
          </a> 
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Content Wrapper END -->
