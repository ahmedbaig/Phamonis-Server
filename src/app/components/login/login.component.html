<div class="authentication">
    <div class="sign-in">
        <div class="row no-mrg-horizon">
            <div class="col-md-8 no-pdd-horizon d-none d-md-block">
                <div class="full-height bg" style="background-image: url('assets/images/others/banner.png')">

                </div>
            </div>
            <div class="col-md-4 no-pdd-horizon">
                <div class="full-height bg-white height-100">
                    <div class="vertical-align full-height pdd-horizon-70">
                        <div class="table-cell">
                            <div class="pdd-horizon-15">
                                <h2>Login</h2>
                                <p class="mrg-btm-15 font-size-13">Please enter your email and password to login</p>
                                <form [formGroup]="registerForm">
                                    <div class="input-field form-group">
                                        <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                                        <label>Email</label>
                                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                            <div *ngIf="f.email.errors.required">Email is required</div>
                                            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                                        </div>
                                    </div>
                                    <div class=" input-field form-group">
                                        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                                        <label>Password</label>
                                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                            <div *ngIf="f.password.errors.required">Password is required</div>
                                            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                                        </div>
                                    </div>
                                    <button (click)="send()" class="waves-effect waves-light btn btn-info">Login</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="login-footer">
                        <img class="img-responsive inline-block" src="assets/images/logo/logo1.gif" width="100" alt="">
                        <span class="font-size-13 pull-right pdd-top-10">Forgot your password? <a [routerLink]="[ '/auth/forgot-password' ]">Click Here</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<button type="button" style="display: none;" id="launchCode" class="btn btn-primary" data-toggle="modal" data-target="#code">

</button>
<div class="modal fade" id="code" tabindex="-1" role="dialog" aria-labelledby="code" aria-hidden="true" style="box-shadow: none!important;background-color: transparent!important;">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Enter SMS Verification Code</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <form action="">
                    <input type="text" name="code" [(ngModel)]="code" autocomplete="off">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" (click)="checkCode()" class="btn btn-primary">Check Verification Code</button>
            </div>
        </div>
    </div>
</div>
